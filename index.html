                    </li>

                    </li>

                    <a href="https://github.com/harsh-pandhe" target="_blank" class="btn btn-outline-success">About
                        Us</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="my-2">
        <div class="d-flex flex-column justify-content-evenly">
            <div class="mt-2 flex-fill">
                <label class="lead" for="html_section">HTML CODE</label>
                <br>
                <textarea class="form-control" id="html_section" cols="30" rows="10"></textarea>
            </div>
            <div class="mt-2 flex-fill">
                <label class="lead" for="css_section">CSS CODE</label>
                <br>
                <textarea class="form-control" id="css_section" cols="30" rows="10"></textarea>
            </div>
            <div class="mt-2 my-0 flex-fill">
                <label class="lead" for="js_section">JS CODE</label>
                <br>
                <textarea class="form-control" id="js_section" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="mt-2 my-0">
            <label class="lead" for="">OUTPUT</label>
            <div id="output" class="d-inline-flex py-1 px-2 text-decoration-none border rounded-2"></div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" id="run_btn" class="mx-2 btn btn-outline-dark">Run Code</button>
            <button type="button" id="clear_btn" class="mx-2 btn btn-outline-dark">Clear Code</button>
            <button type="button" id="download_btn" onclick="download()" class="mx-2 btn btn-outline-dark">Download
                Code</button>
        </div>
    </main>
